<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - miguelgarest</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .contact-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        text-align: center;
      }

      .contact-container img {
        margin-bottom: 20px;
        max-width: 276px; /* 230px + 20% of 230px = 276px */
        height: auto;
      }

      .contact-container p.inquiry {
        font-size: 1.2em;
      }

      .contact-container p.email a {
        color: #ff99da; /* Initial color */
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-container p.email a:hover {
        color: #BCEAA2; /* Color on hover */
      }

      .contact-container p.email {
        font-size: 1em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <a href="/" style="color: black; text-decoration: none">
            <h1>MIGUELGAREST</h1>
            <p>Animator/Illustrator</p>
          </a>
        </div>
        <div class="top-right-icons" aria-label="Social links">
          <a
            href="/"
            onmouseover="this.style.color='#FF99DA'"
            onmouseout="this.style.color='black'"
            >Main</a
          >
          <a
            href="contact.html"
            onmouseover="this.style.color='#FF99DA'"
            onmouseout="this.style.color='black'"
            >Contact</a
          >
        </div>
      </header>

      <div class="contact-container">
        <img src="gifs/30.gif" alt="Contact Image" />
        <p style="font-size: 1.5em; font-weight: bold">
          Miguelgarest is an animator and illustrator creating colorful,<br />
          character-driven loops, gifs, and visuals
        </p>
        <p class="inquiry">for any inquiries:</p>
        <p class="email">
          <a
            href="mailto:miguelgarest@gmail.com"
          >
            <b>miguelgarest@gmail.com</b>
          </a>
        </p>
        <a
          href="https://instagram.com/miguelgarest"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <svg
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            onmouseover="this.style.fill='#FF99DA'"
            onmouseout="this.style.fill='black'"
          >

        </a>
      </div>
    </div>

<script>
      // Remove .html extension from URL
      if (window.location.pathname.endsWith('.html')) {
        const newURL = window.location.pathname.slice(0, -5); // Remove .html
        window.history.replaceState({}, document.title, newURL); // Change URL
      }

    // Disable right-click on all images to hide "Save image as"
    document.querySelectorAll('img').forEach(img => {
      img.oncontextmenu = e => e.preventDefault();
      });
    </script>
  </body>
</html>
