      .lightbox-backdrop {

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .lightbox-backdrop.active {
        opacity: 1;
        pointer-events: auto;
      }

      .lightbox-content {
        width: 400px;
        height: 400px;
        position: relative;
      }

      .lightbox-content img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        display: block;
        user-select: none;
        pointer-events: none;
        object-fit: contain;
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .lightbox-nav button {
        background: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        pointer-events: auto;
        font-size: 24px;
        line-height: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        transition: background-color 0.3s ease;
      }

      .lightbox-nav button:hover {
        background: rgba(255, 255, 255, 1);
      }

      .lightbox-close {

        background: rgba(255, 255, 255, 0.7);

    <script>
      (function () {
        const lightbox = document.querySelector(".lightbox-backdrop");
        const lightboxImg = lightbox.querySelector("img");
        const closeBtn = lightbox.querySelector(".lightbox-close");
        const prevBtn = lightbox.querySelector(".lightbox-prev");
        const nextBtn = lightbox.querySelector(".lightbox-next");
        const gifs = Array.from(document.querySelectorAll(".gif-grid img"));
        let currentIndex = -1;

        function openLightbox(index) {
          currentIndex = index;
          const img = gifs[currentIndex];
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightbox.classList.add("active");
          lightbox.focus();
          document.body.style.overflow = "hidden"; // prevent background scroll
        }

        function closeLightbox() {
          lightbox.classList.remove("active");
          lightboxImg.src = "";
          lightboxImg.alt = "";
          document.body.style.overflow = "";
        }

        function showPrev() {
          if (currentIndex > 0) {
            openLightbox(currentIndex - 1);
          }
        }

        function showNext() {
          if (currentIndex < gifs.length - 1) {
            openLightbox(currentIndex + 1);
          }
        }

        // Open lightbox on click or keyboard enter/space
        gifs.forEach((img, i) => {
          img.addEventListener("click", () => openLightbox(i));
          img.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              openLightbox(i);
            }
          });
        });

        // Close lightbox on close button or backdrop click
        closeBtn.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) closeLightbox();
        });

        // Navigation buttons
        prevBtn.addEventListener("click", showPrev);
        nextBtn.addEventListener("click", showNext);

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (!lightbox.classList.contains("active")) return;
          if (e.key === "Escape") closeLightbox();
          if (e.key === "ArrowLeft") showPrev();
          if (e.key === "ArrowRight") showNext();
        });

        // Swipe support (basic)
        let touchStartX = 0;
        let touchEndX = 0;

        lightbox.addEventListener("touchstart", (e) => {
          touchStartX = e.changedTouches[0].screenX;
        });

        lightbox.addEventListener("touchend", (e) => {
          touchEndX = e.changedTouches[0].screenX;
          if (touchEndX < touchStartX - 40) showNext();
          if (touchEndX > touchStartX + 40) showPrev();
        });
      })();
    </script>
