<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miguelgarest</title>  <!-- Replace "Artist name" -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff; /* White background */
      color: black;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.2rem;
      flex-shrink: 0;
    }

    .header .links a {
      margin-right: 15px;
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .header .links a:hover {
      color: #555;
    }

    .gif-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* More GIFs per row */
      grid-gap: 12px;
    }

    .gif-grid img {
      width: 100%;
      height: auto;
      display: block;
      border: none; /* Remove border */
      border-radius: 4px;
      object-fit: cover;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Miguelgarest</h1> <!-- Replace with your name -->
      <nav class="links">
        <a href="https://instagram.com/miguelgarest" target="_blank" rel="noopener noreferrer">Instagram</a> <!-- Replace URL -->
        <a href="mailto:youremail@example.com">Email</a> <!-- Replace email -->
      </nav>
    </header>
    <div class="gif-grid">
      <img src="gifs/0.gif" alt="GIF 0" />
      <img src="gifs/1.gif" alt="GIF 1" />
      <img src="gifs/2.gif" alt="GIF 2" />
      <img src="gifs/5.gif" alt="GIF 3" />
      <!-- Add more GIFs as needed -->
    </div>
  </div>
</body>
</html>
