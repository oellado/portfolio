    <!-- Lightbox markup -->
    <div
      class="lightbox-backdrop"
      role="dialog"
      aria-modal="true"
      aria-label="Image viewer"
      tabindex="-1"
    >
      <div class="lightbox-content">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <img src="" alt="" class="lightbox-image" />
        <div class="lightbox-nav">
          <button class="lightbox-prev" aria-label="Previous">&#10094;</button>
          <button class="lightbox-next" aria-label="Next">&#10095;</button>
        </div>
      </div>
    </div>

    <footer>Â© Miguelgarest, 2025.</footer>

    <script>
      const gifs = document.querySelectorAll('.gif-item');
      const lightbox = document.querySelector('.lightbox-backdrop');
      const lightboxImage = document.querySelector('.lightbox-image');
      const lightboxPrev = document.querySelector('.lightbox-prev');
      const lightboxNext = document.querySelector('.lightbox-next');
      const lightboxClose = document.querySelector('.lightbox-close');
      let currentIndex = 0;

      gifs.forEach((gif, index) => {
        gif.addEventListener('click', () => {
          currentIndex = index;
          lightboxImage.src = gif.src;
          lightbox.classList.add('active');
        });
      });

      lightboxPrev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + gifs.length) % gifs.length;
        lightboxImage.src = gifs[currentIndex].src;
      });

      lightboxNext.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % gifs.length;
        lightboxImage.src = gifs[currentIndex].src;
      });

      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });

      lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox) {
          lightbox.classList.remove('active');
        }
      });

// Disable right-click on all images to hide "Save image as"
    document.querySelectorAll('img').forEach(img => {
      img.oncontextmenu = e => e.preventDefault();
      });

    </script>
